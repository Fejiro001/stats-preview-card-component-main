<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor challenge for a Stats preview card"
    />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- IMAGES -->
    <link
      rel="preload"
      href="./assets/images/image-header-desktop.webp"
      as="image"
      media="(min-width:768px)"
    />
    <link
      rel="preload"
      href="./assets/images/image-header-mobile.webp"
      as="image"
      fetchpriority="high"
    />

    <!-- FONTS -->
    <link
      rel="preload"
      href="./assets/fonts/Inter/Inter-VariableFont_slnt,wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/Lexend_Deca/LexendDeca-VariableFont_wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./css/output.css" />

    <title>Stats preview card component</title>
  </head>

  <body
    class="bg-main-bg flex flex-col min-h-dvh justify-center items-center p-5 gap-3"
  >
    <main
      class="bg-card-bg rounded-lg flex flex-col md:flex-row-reverse md:max-w-[70rem] md:h-[28rem] justify-center items-center md:text-start text-center overflow-hidden"
    >
      <div
        class="h-[250px] md:h-[28rem] md:basis-1/2 w-full [background-image:url('../assets/images/image-header-mobile.webp')] min-[768px]:[background-image:url('../assets/images/image-header-desktop.webp')] bg-no-repeat bg-center bg-cover bg-blend-multiply bg-accent"
      ></div>

      <section class="flex md:basis-1/2 flex-col p-7 md:py-16 md:px-20 gap-10 md:gap-[5rem]">
        <div class="font-inter-font space-y-4">
          <h1 class="text-white font-bold text-h1 md:text-balance leading-tight">
            Get <span class="text-accent">insights</span> that help your
            business grow.
          </h1>
          <p class="text-main-paragraph font-normal text-base text-balance">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <ul class="flex flex-col md:flex-row gap-4 justify-center md:justify-start md:gap-14 *:space-y-1">
          <li>
            <span class="text-2xl text-white font-inter-font font-bold"
              >10k+</span
            >
            <p
              class="text-sm uppercase text-stat-heading font-lexend-font font-normal"
            >
              companies
            </p>
          </li>
          <li>
            <span class="text-2xl text-white font-inter-font font-bold"
              >314</span
            >
            <p
              class="text-sm uppercase text-stat-heading font-lexend-font font-normal"
            >
              templates
            </p>
          </li>
          <li>
            <span class="text-2xl text-white font-inter-font font-bold"
              >12m+</span
            >
            <p
              class="text-sm uppercase text-stat-heading font-lexend-font font-normal"
            >
              queries
            </p>
          </li>
        </ul>
      </section>
    </main>

    <footer class="text-white font-lexend-font font-bold">
      Challenge by
      <a
        class="text-accent hover:text-main-bg hover:bg-accent"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-accent hover:text-main-bg hover:bg-accent"
        href=""
        target="_blank"
        >Fejiro Abere</a
      >.
    </footer>
  </body>
</html>
