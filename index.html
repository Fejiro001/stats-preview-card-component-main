<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor challenge for a Stats preview card"
    />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- IMAGES -->
    <link
      rel="preload"
      href="./assets/images/image-header-desktop.jpg"
      as="image"
    />
    <link
      rel="preload"
      href="./assets/images/image-header-mobile.jpg"
      as="image"
    />

    <!-- FONTS -->
    <link
      rel="preload"
      href="./assets/fonts/Inter/Inter-VariableFont_slnt,wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/Lexend_Deca/LexendDeca-VariableFont_wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./css/output.css" />

    <title>Stats preview card component</title>
  </head>

  <body>
    <main>
      <div>
        <picture>
          <source
            media="(min-width: 500px)"
            srcset="./assets/images/image-header-desktop.webp"
            type="image/webp"
          />
          <img src="./assets/images/image-header-mobile.webp" alt="image of three women working in an office" />
        </picture>
      </div>

      <section>
        <div>
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <ul>
          <li>
            <span>10k+</span>
            <p>companies</p>
          </li>
          <li>
            <span>314</span>
            <p>templates</p>
          </li>
          <li>
            <span>12m+</span>
            <p>queries</p>
          </li>
        </ul>
      </section>
    </main>

    <footer class="">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="" target="_blank">Fejiro Abere</a>.
    </footer>
  </body>
</html>
